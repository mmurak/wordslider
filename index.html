<!doctype html>
<html>
	<head>
		<title>Word Slider</title>
		<link rel="shortcut icon" href="./kiwi-bird-blue.png">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" >
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<link href="./wordslider.css" rel="stylesheet" type="text/css" media="all">
	</head>
	<body>
		<header>
			<span>
				<input type="button" value="Enter text (Ctrl+Enter)" onclick="openEntryDialog();"></input>
				<label id="CommandArea"></label>
			</span>
			<div id="Buttons">
				<span>
				<input type="checkbox" id="CursorVisible" checked onclick="createTable();"></input>
					<input type="button" id="ButtonRed" class="FWB" value="R" onclick="toggleRed();"></input>
					<input type="button" id="ButtonGreen" class="FWB" value="G" onclick="toggleGreen();"></input>
					<input type="button" id="ButtonBlue" class="FWB" value="B" onclick="toggleBlue();"></input>
					<input type="button" class="FWB" value="/" onclick="explodeWord()"></input>
				</span>
				<div style="float:right">
					<div class="cross-layout">
						<button class="position-top cross-key-btn" onclick="arrowUp();"><span class="top-mark">▲</span></button>
						<button class="position-left cross-key-btn" onclick="arrowLeft();"><span class="left-mark">▲</span></button>
						<button class="position-center cross-key-btn" onclick="mergeWords();"><span class="center-mark">＋</span></button>
						<button class="position-right cross-key-btn" onclick="arrowRight();"><span class="right-mark">▲</span></button>
						<button class="position-bottom cross-key-btn" onclick="arrowDown();"><span class="bottom-mark">▲</span></button>
					</div>
				</div>

			</div>
		</header>

		<div id="OuterFrame">
			<table id="TableArea"></table>
		</div>

		<div id="TextDialog">
			<div id="TextDialogContent">
				<textarea id="InputField"></textarea>
				<br/>
				<input type="button" class="widgets" value="Cancel (Esc)" onclick="cancelEntryDialog()"></input>
				<input type="button" class="widgets" value="OK (Ctrl+Enter)" onclick="okEntryDialog()"></input>
			</div>
		</div>

		<script src="./wordslider.js"></script>

	</body>
</html>
